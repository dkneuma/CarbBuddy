<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="themes/css/apple.css" title="jQTouch" charset="utf-8">
		<link rel="stylesheet" href="carbbuddy.css" media="screen" type="text/css">
		<script src="jqtouch/lib/jquery-1.7.js" type="application/x-javascript"  charset="utf-8"></script>
    <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
    <script src="jqtouch/jqtouch-jquery.min.js" type="application/x-javascript" charset="utf-8"></script>
		<script type="text/javascript" src="carbbuddy.js"></script>

		<title>Carb Buddy</title>
	</head>
	<body>
		<div id = "home">
			<div class="toolbar">
				<h1>Carb Buddy</h1>
				<a class="button flip" href="#settings">Settings</a>
			</div>
			<ul class="edgetoedge">
				<li class="arrow"><a href="#about">About</a></li>
				<li class="arrow"><a href="#dates">Dates</a></li>
			</ul>
		</div>
		<div id="about">
			<div class="toolbar">
				<h1>About</h1>
				<a class="button back" href="#">Back</a>
			</div>
			<div>
				<p>Carb Buddy helps you count carbs.</p>
			</div>
		</div>
		<div id="dates">
			<div class="toolbar">
				<h1>Dates</h1>
				<a class="button back" href="#">Back</a>
			</div>
			<ul case="edgetoedge">
				<li class="arrow"><a id="0" href="#date">Today</a></li>
				<li class="arrow"><a id="1" href="#date">Yesterday</a></li>
				<li class="arrow"><a id="2" href="#date">2 Days Ago</a></li>
				<li class="arrow"><a id="3" href="#date">3 Days Ago</a></li>
				<li class="arrow"><a id="4" href="#date">4 Days Ago</a></li>
				<li class="arrow"><a id="5" href="#date">5 Days Ago</a></li>
			</ul>
		</div>
		<div id="date">
			<div class="toolbar">
				<h1>Date</h1>
				<a class="button back" href="#">Back</a>
				<a class="button slideup" href="#createEntry" id="plusbutton">+</a>
			</div>
			<ul class="edgetoedge">
				<li id="entryTemplate" class="entry" style="display:none">
						<span class="entryFood">Food</span>
						<span class="entryCarbs">000</span>
						<span class="delete">Delete</span>
				</li>
			</ul>
			<div class="info">
				<span class="summaryLabel">Total Carbs:</span>
				<span class="summaryCarbs">000</span>
			</div>
		</div>
		<div id="createEntry">
			<div class="toolbar">
				<h1>New Entry</h1>
				<a class="button cancel" href="#">Cancel</a>
			</div>
			<form method="post">
				<ul class="rounded">
					<li><input type="text" placeholder="Food" name="food" id="food"
							 autocapitalize="off" autocorrect="off"
							 autocomplete="off" /></li>
					<li><input type="text" placeholder="Carbs" name="carbs" id="carbs"
							autocapitalize="off" autocorrect="off"
							autocomplete="off" /></li>
					<li><input type="submit" class="submit" name="action"
							value="Save Entry" /></li>
				</ul>
			</form>
		</div>
		<div id="settings">
			<div class="toolbar">
				<h1>Settings</h1>
				<a class="button cancel" href="#">Cancel</a>
			</div>
			<form method="post">
				<ul class="rounded">
					<li><input placeholder="Age" type="text" name="age" id="age" /></li>
					<li><input placeholder="Weight" type="text" name="weight" id="weight" /></li>
					<li><input placeholder="Budget" type="text" name="budget" id="budget" /></li>
					<li><input type="submit" class="submit" name="action"
								value="Save Changes" /></li>
				</ul>
			</form>
		</div>



	</body>
</html>
